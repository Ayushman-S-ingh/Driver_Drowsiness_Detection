<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Driver Drowsiness Detector</title>
    <style>
        body {
            background-color: #0e0e0e;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #00ffd5;
            margin-top: 20px;
        }
        #video-frame {
            border: 5px solid #00ffd5;
            margin-top: 20px;
            width: 720px;
            height: 540px;
        }
        #status {
            font-size: 26px;
            margin-top: 20px;
            font-weight: bold;
        }
        .green {
            color: #00ff00;
        }
        .red {
            color: #ff0000;
        }
        .yellow {
            color: #ffff00;
        }
    </style>
</head>
<body>
    <h1>ðŸš— Driver Drowsiness Detector</h1>
    <img id="video-frame" src="{{ url_for('video_feed') }}">
    <div id="status">Drowsiness Status: <span class="yellow">Loading...</span></div>

    <script>
        function updateStatusColor(statusText) {
            const statusElement = document.getElementById('status');
            if (statusText.includes('Normal')) {
                statusElement.innerHTML = 'Drowsiness Status: <span class="green">ðŸ”µ Normal</span>';
            } else if (statusText.includes('Drowsy')) {
                statusElement.innerHTML = 'Drowsiness Status: <span class="red">ðŸ”´ Drowsy</span>';
            } else if (statusText.includes('Auto')) {
                statusElement.innerHTML = 'Drowsiness Status: <span class="yellow">ðŸŸ¡ Auto Mode</span>';
            } else {
                statusElement.innerHTML = 'Drowsiness Status: <span class="yellow">Loading...</span>';
            }
        }

        setInterval(() => {
            fetch('/status')
                .then(response => response.json())
                .then(data => {
                    updateStatusColor(data.status);
                });
        }, 1000);
    </script>
</body>
</html>
